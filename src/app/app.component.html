<div class="container">
  <br>
  <div class="row">
    <div class="col-md-3">
      <app-navbar *ngIf="authenticated"></app-navbar>
    </div>
    <div class="col-md-9">
      <div class="row" *ngIf="authenticated">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="button" class="btn btn-light">
            <img src="assets/icons/notifications.svg" class="app-icon" alt="">
            <span class="badge bg-danger">4</span>
          </button>
          <!-- Example split danger button -->
          <div class="btn-group">
            <button type="button" class="btn btn-light"></button>
            <button type="button" class="btn btn-light dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"
              aria-expanded="false">
              <img src="assets/icons/user.svg" class="app-icon" alt="">
              {{appStorage.getItem("user")}}
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" routerLink="/users/{{userId}}">Profile</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" (click)="signOut()">Sign out</a></li>
            </ul>
          </div>
        </div>
      </div><br>
      <div class="row">
        <router-outlet></router-outlet>
      </div>
      <div *ngIf="!authenticated" class="row">
        <div class="col-md-5 offset-1">
          <app-login (loginEmitter)="newUser($event)"></app-login>
        </div>
      </div>
    </div>
  </div>
  <br>
</div>
