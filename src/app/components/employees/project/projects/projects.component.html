<div class="card-body">
  <h5 class="card-title">Projects</h5>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#projectModal">
          <img src="assets/icons/plus.svg" class="app-icon" alt="">Add
      </button>
  </div>
  <br>
  <div class="card">
      <div class="card-body">
        <h5 class="card-title">Projects list</h5>
        <!-- -->
        <br>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Project</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let project of projects, let i=index">
              <th scope="row">{{project.id}}</th>
              <td>{{project.name}}</td>
              <td>
                  <img src="assets/icons/eye.svg" class="app-icon" alt="">
                  <img src="assets/icons/pencil-square.svg" routerLink="/projects/{{project.id}}" class="app-icon" alt="">
                  <img src="assets/icons/trash.svg" (click)="deleteProject(i)" type="button" class="app-icon" alt="">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="projectModalLabel">Project</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Project Name *</label>
          <input type="text" class="form-control" [(ngModel)]="newProject.name">
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" [(ngModel)]="newProject.description"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" (click)="addNewProject()" class="btn btn-primary">Add project</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="deleteProjectModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmation!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Do you want to remove this project permanetly.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>
