<div class="card-body">
    <h5 class="card-title">Employees</h5>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#userModal">
            <img src="assets/icons/plus.svg" class="app-icon" alt="">Add
        </button>
    </div>
    <br>
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">Employees list</h5>
          <!-- -->
          <br>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Username</th>
                <th scope="col">RN</th>
                <th scope="col">Project</th>
                <th scope="col">Role</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <th scope="row">{{user.id}}</th>
                <td>{{user.username}}</td>
                <td>{{user.registration_number}}</td>
                <td>{{user.project}}</td>
                <td>{{user.role}}</td>
                <td>
                    <img src="assets/icons/eye.svg" class="app-icon" alt="">
                    <img src="assets/icons/pencil-square.svg" routerLink="/users/{{user.id}}" class="app-icon" alt="">
                    <img src="assets/icons/trash.svg" data-bs-toggle="modal" data-bs-target="#deleteUserModal" class="app-icon" alt="">
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  </div>

<!-- Modal -->
<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userModalLabel">Employee</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- -->
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" [(ngModel)]="user.email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" [(ngModel)]="user.username" placeholder="Full Name">
        </div>
        <div class="mb-3">
          <label class="form-label">Registration number</label>
          <input type="number" class="form-control" placeholder="658">
        </div>
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select class="form-select mb-3" [(ngModel)]="user.role">
            <option *ngFor="let role of roles" value="{{role}}">
              {{role}}
            </option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Project</label>
          <select class="form-select mb-3" [(ngModel)]="user.project">
            <option *ngFor="let project of projects" value="{{project.id}}">
              {{project.name}}
            </option>
          </select>
        </div>
        <br>
        <div class="form-check form-switch form-check-inline">
          <input class="form-check-input" type="checkbox" [(ngModel)]="user.is_active">
          <label class="form-check-label">Active</label>
        </div>
        <div class="form-check form-switch form-check-inline">
          <input class="form-check-input" type="checkbox" [(ngModel)]="user.is_staff">
          <label class="form-check-label">Staff</label>
        </div>
        <div class="form-check form-switch form-check-inline">
          <input class="form-check-input" type="checkbox" [(ngModel)]="user.is_superuser">
          <label class="form-check-label">Super user</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" (click)="save()" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="deleteUserModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmation!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Do you want to remove this user permanetly.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>
