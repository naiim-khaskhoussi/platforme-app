<div class="card-body">
    <h5 class="card-title">Reservations</h5>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-success" type="button">
            <img src="assets/icons/plus.svg" class="app-icon" alt="">Add
        </button>
    </div>
    <br>
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">Reservations List</h5>
          <!-- -->
          <br>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">User</th>
                <th scope="col">Start date</th>
                <th scope="col">End date</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let reservation of reservations">
                <th scope="row">{{reservation.id}}</th>
                <td>{{reservation.user}}</td>
                <td>{{reservation.start_date | date }}</td>
                <td>{{reservation.end_date | date }}</td>
                <td>
                  <span *ngIf="reservation.status=='IN_PROGRESS'" class="badge bg-secondary">{{reservation.status}}</span>
                  <span *ngIf="reservation.status=='VALIDATED'" class="badge bg-success">{{reservation.status}}</span>
                  <span *ngIf="reservation.status=='REJECTED'" class="badge bg-danger">{{reservation.status}}</span>
                </td>
                <td>
                    <img src="assets/icons/eye.svg" class="app-icon" alt="">
                    <img src="assets/icons/pencil-square.svg" routerLink="/reservations/{{reservation.id}}" class="app-icon" alt="">
                    <img src="assets/icons/trash.svg" class="app-icon" alt="">
                </td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
</div>
